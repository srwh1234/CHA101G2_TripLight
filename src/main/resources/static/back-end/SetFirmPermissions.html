                <div id="formDiv">
                    <div>
                        <h4 class="setemp" style="color: blue;">廠商權限設定</h4>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">廠商編號</th>
                                <th scope="col">廠商名稱</th>
                                <th scope="col">管理權限</th>
                                <th scope="col">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>KKday</td>
                                <td>超級管理員</td>
                                <td>
                                    <button class="btn btn-primary" type="button">設定</button>
                                </td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>雄獅旅遊</td>
                                <td>超級管理員</td>
                                <td>
                                    <button class="btn btn-primary" type="button">設定</button>
                                </td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>五福旅遊</td>
                                <td>超級管理員</td>
                                <td>
                                    <button class="btn btn-primary" type="button">設定</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                <script>
                    $(document).ready(function () {
                        // 設定按鈕點擊事件
                        $('.btn-primary').click(function () {
                            // 取得所選的員工編號和員工名字
                            var employeeID = $(this).closest('tr').find('td:eq(0)').text();
                            var employeeName = $(this).closest('tr').find('td:eq(1)').text();

                            // 建立表單內容
                            var formHTML = `
                                <h4 class="setemp" style="color: blue;">設定權限 - ${employeeName}</h4>
                                <form>
                                    <div class="form-group">
                                        <label for="employeeID">廠商編號</label>
                                        <input type="text" class="form-control" id="employeeID" value="${employeeID}" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="employeeName">廠商名稱</label>
                                        <input type="text" class="form-control" id="employeeName" value="${employeeName}" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="newPermission">新的權限</label>
                                        <select class="form-control" id="newPermission">
                                            <option value="超級管理員">超級管理員</option>
                                            <option value="網頁管理員">網頁管理員</option>
                                            <option value="訂單管理員">訂單管理員</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary">儲存</button>
                                </form>
                            `;

                            // 顯示表單
                            $('#formDiv').html(formHTML);
                        });
                    });
                </script>
